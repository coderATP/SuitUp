<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>ELÉWÉ-Ń-J'EWÉ</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/Menu.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/TableSelection.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles/Play.css" type="text/css" media="all" />
</head>

<body>
    
    <div id="gameWrapper">
        <section id="playScreen">
            <div id="playScreenTop">
                <div id="marketSection">
                    
                </div>
                <div id="uiSection">
                    <div id="table">
                    </div>
                    <div id="others">
                        <div id="time">
                            <img id="timeIcon" src="images/time.png" alt="time" />
                            <p id = "timeText">00:00</p> 
                        </div>
                        <div id="pause">
                            <img id="pauseIcon" src="images/pause.png" alt="pause" />
                            <p id = "pauseText">Pause</p> 
                        </div>
                        <div id="instructions">
                            <img id="instructionsIcon" src="images/instructions.png" alt="instructions" />
                            <p id = "instructionsText">About</p> 
                        </div> 
                    </div> 
                </div>
            </div>
            <div id="playScreenBottom"> 
            </div>
        </section>
        <section id="menuScreen">
            <div id="button">
                <button id="menu_playBtn">PLAY</button>
                <button id="menu_continueBtn">CONTINUE</button>
                <button id="menu_optionsBtn">OPTION</button>   
                <button id="menu_leaderboardBtn">LEADERBOARD</button>
                <button id="menu_tutorialBtn">TUTORIAL</button>   
                <button id="menu_exitBtn">EXIT</button>   
            </div>
        </section>
        <section id="tableSelectionScreen">
            <div id = "participantsSection">
                <div id="label">
                    <label for="">Select Number of Participants</label> 
                </div>
                <div id="participants">
                    <div id="twoParticipants">
                        <input type="radio" name = "participant" value = "2"> <i>Two</i>   
                    </div>
                    <div id="threeParticipants">
                        <input type="radio" name = "participant" value = "3" checked> <i>Three</i>   
                    </div>
                    <div id="fourParticipants">
                        <input type="radio" name = "participant" value = "4"> <i>Four</i>   
                    </div>
                </div>
            </div>
            <div id = "difficultiesSection">
                <div id="label">
                    <label for="">Difficulty</label> 
                </div>
                <div id="difficulties">
                    <div id="easy">
                        <input type="radio" name = "difficulty" value = "easy" checked> <i>Easy</i>  
                    </div>
                    <div id="normal">
                        <input type="radio" name = "difficulty" value = "normal"> <i>Normal</i>  
                    </div>
                    <div id="hard">
                        <input type="radio" name = "difficulty" value = "hard"> <i>Hard</i>  
                    </div>
                    <div id="legend">
                        <input type="radio" name = "difficulty" value = "legend"> <i>Legend</i>  
                    </div>
                    <div id="hell">
                        <input type="radio" name = "difficulty" value = "hell"> <i>Hell</i>  
                    </div>
                </div>
            </div> 
            <div id="buttonsSection">
                <button id = "tableSelection_submitBtn">SUBMIT</button>
                <button id = "tableSelection_backBtn">BACK</button>  
            </div>
        </section>
    </div>
    <script src="lib/phaser_v87/phaser.min.js"></script>
    <script type = "module" src="script.js">script.js</script>
</body>

</html>
